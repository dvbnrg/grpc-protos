    src/proto/grpc/:
      dir: grpc/
      exclude:
      - 'testing/*'

- repo: cosmos/cosmos-sdk
  sync:
    api/cosmos/: cosmos/

- repo: chrislusf/seaweedfs
  sync:
    weed/pb/: seaweedfs/

- repo: envoyproxy/data-plane-api
  sync:
    envoy/: envoy/
