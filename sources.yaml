- repo: dexidp/dex
  sync:
    api/: dex/api/
- repo: googleapis/api-common-protos
  sync:
    google/:
      dir: google/
      delete: false
- repo: googleapis/googleapis
  sync:
    google/:
      dir: google/
      delete: false
    grafeas/: grafeas/
- repo: temporalio/api
  sync:
    temporal/api/: temporal/api/
- repo: uber/cadence-idl
